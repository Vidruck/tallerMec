<!DOCTYPE html>
<!--
  Vista: Reportes Dashboard
  Descripción: Panel de análisis con gráficas de ingresos y desempeño de mecánicos.
  Roles: JEFE_AREA, ADMIN
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reportes | AutoWizards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <nav class="navbar-custom mb-4">
        <div class="nav-brand">
            <a th:href="@{/dashboard}" style="color: inherit;"><i class="fa fa-arrow-left"></i> Dashboard</a>
        </div>
        <div class="user-info">
            <span class="badge badge-success"><i class="fa fa-chart-line"></i> Analytics</span>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Desempeño del Taller</h2>

        <div id="data-bridge" style="display: none;">

            <div id="data-ingresos">
                <span th:each="entry : ${ingresos}" class="data-point" th:data-label="${entry.key}"
                    th:data-value="${entry.value}"></span>
            </div>

            <div id="data-mecanicos">
                <span th:each="entry : ${rendimiento}" class="data-point" th:data-label="${entry.key}"
                    th:data-value="${entry.value}"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mb-4">
                <div class="card-custom" style="height: 400px;">
                    <h5 class="mb-4">Ingresos Mensuales</h5>
                    <div style="position: relative; height: 300px;">
                        <canvas id="chartIngresos"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card-custom" style="height: 400px;">
                    <h5 class="mb-4">Órdenes por Mecánico</h5>
                    <div style="position: relative; height: 300px;">
                        <canvas id="chartMecanicos"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/reportes.js}"></script>
</body>

</html>
