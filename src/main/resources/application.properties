spring.application.name=taller_Mecanico

# ===============================
# CONFIGURACION DE LA BASE DE DATOS (PostgreSQL)
# ===============================
# URL de conexión a la base de datos PostgreSQL 'taller'.
spring.datasource.url=jdbc:postgresql://localhost:5432/taller
# Nombre de usuario de la base de datos.
spring.datasource.username=postgres
# Contraseña de la base de datos.
spring.datasource.password=postgres
# Clase del driver JDBC para PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# INICIALIZACION DE LA BASE DE DATOS
# ===============================
# Estrategia de inicialización: 'always' ejecuta los scripts siempre al arrancar.
spring.sql.init.mode=always
# Plataforma SQL objetivo para los scripts schema.sql y data.sql.
spring.sql.init.platform=postgresql

# ===============================
# JPA / HIBERNATE
# ===============================
# Dialecto de Hibernate específico para PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Muestra las consultas SQL ejecutadas en la consola (útil para depuración).
spring.jpa.show-sql=true
# Estrategia DDL de Hibernate: 'validate' valida el esquema, 'none' no hace nada.
# Se usa 'validate' porque la estructura se gestiona via schema.sql.
spring.jpa.hibernate.ddl-auto=validate

# ===============================
# THYMELEAF
# ===============================
# Deshabilitar caché de templates para desarrollo (permite ver cambios sin reiniciar).
# En producción, establecer a 'true'.
spring.thymeleaf.cache=false