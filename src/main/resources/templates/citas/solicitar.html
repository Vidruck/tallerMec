<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita | AutoWizards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar-custom mb-4">
    <div class="nav-brand">
        <a th:href="@{/dashboard}" style="color: inherit;"><i class="fa fa-arrow-left"></i> Volver</a>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="card-custom" style="width: 100%; max-width: 600px;">
        <div class="text-center mb-4">
            <i class="fa fa-calendar-alt fa-3x" style="color: var(--accent-warning);"></i>
            <h3 class="mt-3">Solicitar Cita</h3>
            <p style="color: var(--ctp-subtext0);">Selecciona tu auto y descríbenos el problema.</p>
        </div>

        <form th:action="@{/citas/guardar}" method="post">
            <div class="mb-3">
                <label class="form-label">Vehículo</label>
                <select name="idVehiculo" class="form-control" required>
                    <option value="">-- Selecciona tu auto --</option>
                    <option th:each="v : ${vehiculos}"
                            th:value="${v.idVehiculo}"
                            th:text="${v.marca + ' ' + v.modelo + ' (' + v.placas + ')'}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Preferida (Referencia)</label>
                <input type="date" class="form-control">
                <small style="color: var(--ctp-subtext0);">Te confirmaremos la disponibilidad por correo.</small>
            </div>

            <div class="mb-4">
                <label class="form-label">Detalle del Servicio</label>
                <textarea name="problema" class="form-control" rows="4" placeholder="Ej. Cambio de aceite, ruido en frenos..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100" style="background-color: var(--accent-warning); border:none;">
                Enviar Solicitud
            </button>
        </form>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
