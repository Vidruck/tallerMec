<!DOCTYPE html>
<!--
  Vista: Login
  Descripción: Formulario de inicio de sesión. Maneja autenticación exitosa y fallida.
  Acceso: Público
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AutoWizards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <button id="theme-toggle" class="theme-toggle-fixed"><i class="fa fa-moon-o"></i></button>

    <a th:href="@{/}" class="btn btn-sm btn-outline-secondary"
        style="position: absolute; top: 20px; left: 20px; z-index: 1000; background: var(--ctp-mantle); border-color: var(--ctp-surface0); color: var(--ctp-text);">
        <i class="fa fa-arrow-left"></i> Volver al Inicio
    </a>

    <div class="login-container">
        <div class="card-custom login-card">

            <div class="text-center mb-4">
                <h2 style="color: var(--accent-primary);">AutoWizards</h2>
                <p style="color: var(--ctp-subtext0);">Ingresa tus credenciales</p>
            </div>

            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">
                    <i class="fa fa-exclamation-circle"></i> Usuario o contraseña incorrectos
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    <i class="fa fa-check-circle"></i> Sesión cerrada correctamente
                </div>
                <div th:if="${param.registroExitoso}" class="alert alert-success">
                    <i class="fa fa-user-plus"></i> ¡Cuenta creada! Ya puedes ingresar.
                </div>

                <div class="mb-3">
                    <label class="form-label">Email / Usuario</label>
                    <div class="input-group-custom">
                        <div class="input-icon-box"><i class="fa fa-user"></i></div>
                        <input type="text" name="username" class="form-control" placeholder="ej. admin@autowizards.com"
                            required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group-custom">
                        <div class="input-icon-box"><i class="fa fa-lock"></i></div>
                        <div class="password-wrapper">
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                            <i class="fa fa-eye password-toggle"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    Ingresar <i class="fa fa-sign-in-alt ms-2"></i>
                </button>

            </form>

            <div class="text-center d-flex flex-column gap-2">
                <a href="mailto:soporte@autowizards.com?subject=Recuperar%20Contraseña&body=Hola,%20olvidé%20mi%20contraseña%20y%20necesito%20ayuda%20para%20recuperar%20mi%20acceso."
                    style="font-size: 0.9rem; color: var(--ctp-subtext0);">
                    <i class="fa fa-question-circle"></i> ¿Olvidaste tu contraseña?
                </a>

                <span style="font-size: 0.9rem;">
                    ¿No tienes cuenta? <a th:href="@{/registro}" style="font-weight: 600;">Regístrate aquí</a>
                </span>
            </div>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
