<!DOCTYPE html>
<!--
  Vista: Nueva Orden
  Descripción: Formulario para crear una nueva orden de servicio asociada a un vehículo.
  Roles: TRABAJADOR, JEFE_AREA, ADMIN
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Abrir Orden | AutoWizards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card-custom" style="width: 100%; max-width: 600px;">

            <div class="mb-4">
                <h3><i class="fa fa-file-signature" style="color: var(--accent-primary);"></i> Apertura de Orden</h3>
                <p style="color: var(--ctp-subtext0);">
                    Ingresando vehículo con ID: <strong style="color: var(--accent-warning);"
                        th:text="${idVehiculo}">ABC-123</strong>
                </p>
            </div>

            <form th:action="@{/taller/ordenes/guardar}" th:object="${orden}" method="post">
                <input type="hidden" name="idVehiculo" th:value="${idVehiculo}" />

                <div class="mb-4">
                    <label class="form-label">Descripción del Problema / Falla</label>
                    <textarea th:field="*{descripcionProblema}" class="form-control" rows="5"
                        placeholder="Describa detalladamente lo que reporta el cliente (ruidos, testigos encendidos, fallas...)"
                        required></textarea>
                </div>

                <div class="alert alert-warning"
                    style="background-color: rgba(223, 142, 29, 0.1); color: var(--accent-warning); border: 1px solid var(--accent-warning);">
                    <i class="fa fa-info-circle"></i> Al guardar, el estado inicial será <strong>"EN_TALLER"</strong> y
                    se asignará la fecha de ingreso actual.
                </div>

                <div class="d-flex gap-2 mt-4">
                    <a th:href="@{/clientes}" class="btn btn-primary"
                        style="background-color: var(--ctp-surface0); color: var(--ctp-text); border:none;">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Generar Orden
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
