<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>AutoWizards</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet" />

</head>

<body>

  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" th:href="@{/}">
          <span>AutoWizards</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ml-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/about}">Conocenos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/services}">Servicios</a>
            </li>
            
            <!-- Role based options -->
            <li class="nav-item" sec:authorize="hasRole('ROLE_EMPLOYEE')">
                 <a class="nav-link" th:href="@{/dashboard}">Gestión</a>
            </li>
             <li class="nav-item" sec:authorize="hasRole('ROLE_CLIENT')">
                 <a class="nav-link" th:href="@{/my-appointments}">Mis Citas</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" th:href="@{/contact}">Contactanos</a>
            </li>
             <li class="nav-item" sec:authorize="!isAuthenticated()">
                 <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
            </li>
             <li class="nav-item" sec:authorize="isAuthenticated()">
                 <form th:action="@{/logout}" method="post">
                    <button type="submit" class="nav-link btn btn-link" style="color: inherit; text-decoration: none;">Cerrar Sesión</button>
                 </form>
            </li>
          </ul>
          <div class="quote_btn-container">
            <form class="form-inline">
              <button class="btn   nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <a href="">
              <i class="fa fa-phone" aria-hidden="true"></i>
              <span>
               Llama +52 5575081329
              </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->

  <!-- Content Fragment -->
  <div layout:fragment="content">
      <!-- Page specific content will go here -->
  </div>


  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>
        &copy; <span id="displayYear"></span> Todos los derechos reservados | Hecho por
        <a href="https://html.design/"> Equipo ID </a> | Adaptado para AutoWizards
      </p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQery -->
  <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
  <!-- bootstrap js -->
  <script th:src="@{/js/bootstrap.js}"></script>
  <!-- custom js -->
  <script th:src="@{/js/custom.js}"></script>

</body>
</html>
