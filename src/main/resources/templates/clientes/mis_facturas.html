<tbody>
<tr th:each="factura : ${facturas}">
    <td style="font-family: monospace;" th:text="${factura.idFactura}">UUID</td>
    <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy')}">Fecha</td>
    <td>
        <span th:text="'Orden #' + ${factura.orden.idOrden}">Orden</span>
        <small class="d-block text-muted" th:text="${factura.orden.vehiculo.modelo}">Auto</small>
    </td>
    <td style="font-weight: bold; color: var(--accent-success);"
        th:text="'$ ' + ${factura.montoTotal}">$0.00</td>
    <td>
        <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-download"></i> PDF</a>
    </td>
</tr>

<tr th:if="${facturas.empty}">
    <td colspan="5" class="text-center py-4">No tienes facturas registradas.</td>
</tr>
</tbody>
