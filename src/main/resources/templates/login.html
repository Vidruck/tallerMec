<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AutoWizards</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<button id="theme-toggle" class="theme-toggle-fixed" title="Cambiar Tema">
    <i class="fa fa-moon-o"></i>
</button>

<div class="login-container">
    <div class="card-custom login-card">

        <div class="text-center mb-4">
            <h2 style="color: var(--accent-primary);">AutoWizards</h2>
            <p style="color: var(--ctp-subtext0);">Gestión de Taller Inteligente</p>
        </div>

        <form th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger">
                <i class="fa fa-exclamation-circle"></i> Credenciales incorrectas
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fa fa-check-circle"></i> Sesión cerrada correctamente
            </div>

            <div class="mb-3">
                <label class="form-label">Email / Usuario</label>
                <div class="input-group-custom">
                    <div class="input-icon-box">
                        <i class="fa fa-user"></i>
                    </div>
                    <input type="text" name="username" class="form-control" placeholder="ej. admin@autowizards.com" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <div class="input-group-custom">
                    <div class="input-icon-box">
                        <i class="fa fa-lock"></i>
                    </div>

                    <div class="password-wrapper">
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        <i class="fa fa-eye password-toggle"></i>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                Ingresar <i class="fa fa-arrow-right ms-2"></i>
            </button>

        </form>

        <div class="text-center mt-3">
            <a href="#" style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
        </div>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
