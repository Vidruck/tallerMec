<!DOCTYPE html>
<!--
  Vista: Inventario
  Descripción: Módulo básico para visualizar stock de refacciones.
  Roles: JEFE_AREA, ADMIN
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inventario | AutoWizards</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar-custom mb-4">
        <div class="nav-brand">
            <a th:href="@{/dashboard}" style="color:inherit;"><i class="fa fa-arrow-left"></i> Volver</a>
        </div>
        <div class="nav-user-menu">
            <button id="theme-toggle"
                style="background:none; border:none; color:var(--ctp-text); cursor:pointer; font-size:1.2rem;">
                <i class="fa fa-moon-o"></i>
            </button>
        </div>
    </nav>

    <div class="container text-center pt-5">
        <i class="fa fa-boxes fa-5x mb-3" style="color: var(--ctp-subtext0);"></i>
        <h2>Módulo de Inventario</h2>

        <div class="card-custom mt-4 text-start">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Refacción</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>OIL-5W30</td>
                        <td>Aceite Sintético</td>
                        <td>45 L</td>
                    </tr>
                    <tr>
                        <td>FLT-AIR</td>
                        <td>Filtro de Aire</td>
                        <td>12 pzs</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script th:src="@{/js/app.js}"></script>
</body>

</html>
