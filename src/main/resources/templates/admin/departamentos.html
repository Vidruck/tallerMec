<!DOCTYPE html>
<!--
  Vista: Gestión de Departamentos
  Descripción: Listado y formulario para administrar las áreas del taller.
  Roles: ADMIN
-->
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Departamentos | AutoWizards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar-custom mb-4">
        <div class="nav-brand">
            <a th:href="@{/dashboard}" style="color:inherit;"><i class="fa fa-arrow-left"></i> Dashboard</a>
        </div>

        <div class="nav-user-menu">
            <button id="theme-toggle"
                style="background:none; border:none; color:var(--ctp-text); cursor:pointer; font-size:1.2rem; margin-right: 1rem;">
                <i class="fa fa-moon-o"></i>
            </button>
            <span class="badge badge-primary">Admin</span>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Departamentos del Taller</h2>

        <div class="card-custom mb-4">
            <h5 class="mb-3">Agregar Nuevo Área</h5>
            <form th:action="@{/admin/departamentos/guardar}" method="post" class="d-flex gap-2">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre (ej. Pintura)" required>
                <input type="text" name="descripcion" class="form-control" placeholder="Descripción breve">
                <button type="submit" class="btn btn-primary" style="width: auto;">Guardar</button>
            </form>
        </div>

        <div class="card-custom">
            <table class="table-custom">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="d : ${departamentos}">
                        <td th:text="${d.idDepartamento}">1</td>
                        <td th:text="${d.nombre}" style="font-weight:bold;">Nombre</td>
                        <td th:text="${d.descripcion}">Desc</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
